<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>CuoreRosso - Login</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="theme/layout/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="theme/layout/css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/login.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>
<body>
    <main>
        <div class="container">
            <div class="section">
                <div class="box">

                    <div class="card-panel hoverable collection transparent">
                        <div class="input-field email">
                            <i class="material-icons prefix">textsms</i>
                            <input type="email" id="email" class="autocomplete">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field pass">
                            <i class="material-icons prefix">vpn_key</i>
                            <input type="password" name="password" value="" class="autocomplete">
                            <label for="password">Password</label>
                        </div>
                        <a href="#" class="waves-light collection-item">
                            Login
                            <i class="material-icons right">send</i>
                        </a>
                        <div class="row">
                            <a href="#" class="col s6 signup">
                                No account yet?<br><b>Open account</b>
                            </a>
                            <a href="#" class="col s6">
                                <span>Forgot</span> your password?
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer orange">
        <div class="footer-copyright">
            <div>Copyright (c) 2018 - OneClient - ClienteUno</div>
        </div>
    </footer>
    <!--  Scripts-->
    <script src="plugins/jquery.min.js"></script>
    <script src="theme/layout/js/materialize.js"></script>
    <script src="theme/layout/js/init.js"></script>

</body>
</html>
